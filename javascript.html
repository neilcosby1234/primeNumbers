<!DOCTYPE html>
<html>

   <body>
      <script>
function getPrimeNumbers() {
 var xmlHttp = new XMLHttpRequest();
 var url="primeNumbers.php";
 var parameters = "$primeNumbers";
 xmlHttp.open("POST", url, true);

 
 xmlHttp.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
 xmlHttp.setRequestHeader("Content-length", parameters.length);
 xmlHttp.setRequestHeader("Connection", "close");

 xmlHttp.onreadystatechange = function() {
  if(xmlHttp.readyState == 4 && xmlHttp.status == 200) {
   document.getElementById('ajaxDump').innerHTML+=xmlHttp.responseText+"<br />";
  }
 }

 xmlHttp.send(parameters);
}
      </script>
	  <a href="#" onclick="getPrimeNumbers();return false">load with Javascript</a><br />
<br />
<span id="ajaxDump"></span>
   </body>
</html>
